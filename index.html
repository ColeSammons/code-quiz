<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <a class="high-score " href="#">View high score</a>
        <div class="time">Time: </div>
    </header>
    <div class="start-screen">
        <h1>Code Quiz</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi illum at atque id unde libero ullam possimus
            eius, voluptates eligendi natus delectus exercitationem aliquam odio fugit ab? Iure, odio quos.</p>
        <button id="start-quiz">Start Quiz</button>
    </div>
    <div class="quiz"></div>
    <div class="end-screen">
        <h1>All Finished!</h1>
        <p class="high-score-info"></p>
        <div class="playerInput">
            <input id="userName" type="text" name="playerName" placeholder="Enter Name" />
            <button class="btn" id="save-name" type="submit">Submit</button>
        </div>
    </div>
    <div class="score-screen">
        <h1>High Scores</h1>
        <ul class="score-list"></ul>
        <button  class="button" id="go-back" onClick="window.location.reload();">Go Back</button>
        <button class="btn" type="submit" id="delete-all" onClick="window.location.reload();">Delete All Scores</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
